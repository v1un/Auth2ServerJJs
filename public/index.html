<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Authentication System</h1>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="user">User Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>
            
            <div class="tab-content active" id="user-tab">
                <h2>User Login</h2>
                <form id="user-login-form">
                    <div class="form-group">
                        <label for="user-username">Username</label>
                        <input type="text" id="user-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="user-message" class="message"></div>
            </div>
            
            <div class="tab-content" id="admin-tab">
                <h2>Admin Login</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <input type="text" id="admin-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <div id="admin-message" class="message"></div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
